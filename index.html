<!DOCTYPE html>
<html lang="en">

<head>

    <title>Portfólio - Bernardo Bicalho</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <header class="fw-bold d-flex justify-content-between align-items-center">

    </div>

                <p>Localização: <a id="location" href="#"></a></p>

            </div>
            <div id="icons" class="mt-4">
                <ion-icon name="logo-linkedin"></ion-icon>

                <ion-icon name="logo-instagram"></ion-icon>

    </div>

        <div id="repositories" class="row justify-content-center">
        </div>
    </div>

    </div>

        <div class="slider-wrapper">
        </div>
    </section>
    
    <div id="separador" class="m-5">
        <h1>Colegas de Trabalho</h1>

    </div>
    <div id="cards" class="container mt-5 mb-5">
        <div id="work-colleagues" class="row justify-content-center">
        </div>
    </div>
    <footer class="text-center">
        <div class="d-flex justify-content-center align-items-center">
            <div id="icons">
                <ion-icon name="logo-linkedin"></ion-icon>
                <ion-icon name="logo-github"></ion-icon>
                <ion-icon name="logo-instagram"></ion-icon>
                <p class="fs-5">© 2024 - Bernardo Bicalho</p>
            </div>
        </div>
    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
